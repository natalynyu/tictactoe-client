<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <div class="gameboard">
      <h1>Tic Tac Toe</h1>
      <!-- Sign Up Form -->
      <h6 id="signUpHeading">Sign Up</h6>
        <form id="sign-up">
          <input type="text" name="credentials[email]" placeholder="Email">
          <input type="password" name="credentials[password]" placeholder="Password">
          <input type="password" name="credentials[password_confirmation]" placeholder="Confirm Password">
          <input type="submit">
        </form>
        <h6 id='signup-message'></h6>
      <!-- Sign In Form -->
      <h6 id="signInHeading">Sign In</h6>
        <form id="sign-in">
          <input type="text" name="credentials[email]" placeholder="Email">
          <input type="password" name="credentials[password]" placeholder="Password">
          <input type="submit">
        </form>
      <!-- Change Password Form -->
      <h6 id="changePassHeading">Change Password</h6>
        <form id="change-password">
          <input type="password" name="passwords[old]" placeholder="Old Password">
          <input type="password" name="passwords[new]" placeholder="New Password">
          <input type="submit">
        </form>
      <!-- Sign Out Button -->
      <input type="button" id="sign-out" value="Sign Out">
      <!-- Creates a new game -->
      <input type="button" id="createGame" value="Play!">
      <h6 id='signout-message'></h6>
      <h6 id='password-message' class='message'></h6>
      <!-- Gameboard -->
      <div class="container">
            <div class="row">
              <div class="col-4 col-lg-4 box text-center cell" id="c0"></div>
              <div class="col-4 col-lg-4 box text-center cell" id="c1"></div>
              <div class="col-4 col-lg-4 box text-center cell" id="c2"></div>
            </div>
            <div class="row">
              <div class="col-4 col-lg-4 box text-center cell" id="c3"></div>
              <div class="col-4 col-lg-4 box text-center cell" id="c4"></div>
              <div class="col-4 col-lg-4 box text-center cell" id="c5"></div>
            </div>
            <div class="row">
              <div class="col-4 col-lg-4 box text-center cell" id="c6"></div>
              <div class="col-4 col-lg-4 box text-center cell" id="c7"></div>
              <div class="col-4 col-lg-4 box text-center cell" id="c8"></div>
            </div>
            <span id="playerIndicator" class="row">Player 1, it's your turn!</span>
      </div>
      <!-- Display all games -->
      <div id="gameInfo">
      <input type="button" id="showAllGames" value="Game History">
      <h6 id='showAllGames-message'></h6>
      <h6 id='signin-message'></h6>
      </div>
      </div>
    </body>
</html>
